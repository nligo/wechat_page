	<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
	<script>
		$(function(){
			var obj = {"西安市":["阎良","咸阳","兴平","长武","铜川","宝鸡"]}
					// 	{"西安市1":["阎良1","咸阳1","兴平1","长武","铜川","宝鸡"]},
					// 	{"西安市2":["阎良2","咸阳2","兴平2","长武","铜川","宝鸡"]},
					// ]
			var show_city = $(".show-city ul")
			for(var i in obj){
				console.log(obj);
				var creat_city = '<li class="city-item">'+obj[i]+'</li>';
				show_city.append(creat_city)
			}



			$("#choose_city").on('click', function(){
				$(".show-area").fadeOut();
				$(".show-city").slideToggle();
				var choose_box = $("#choose_city span");
				$(".show-city .city-item").on('click', function(){
					var choose_val = $(this).text()
					choose_box.text(choose_val);
					$(".show-city").slideUp();
				})
			})

			$("#choose_area").on('click', function(){
				$(".show-city").fadeOut();
				$(".show-area").slideToggle();
				var choose_box = $("#choose_area span");
				$(".show-area .city-item").on('click', function(){
					var choose_val = $(this).text()
					choose_box.text(choose_val);
					$(".show-area").slideUp();
				})
			})
		})
	</script>
